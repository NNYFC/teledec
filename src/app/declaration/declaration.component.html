  <div class="container"  style="margin-top: 80px;">
  <div id="accordion">

      <div class="card card-default">
          <div class="card-header">

                  <a data-toggle="collapse" data-parent="#accordion" href="#collapse2">

                  </div>

                <form [formGroup]="loginForm" (ngSubmit)="loginProjet()">
                      <div class="row">

                                  <label class="control-label">numéro identifiant</label>

                            <label for="happy" class="col-sm-4 col-md-4 control-label text-right">regime d'imposition</label>
                            <div class="col-sm-7 col-md-7">
                              <div class="input-group">
                                <div id="radioBtn" class="btn-group">
                                  <select formControlName="regime_imposition" class="form-select" id="inputGroupSelect01">
                                    <option selected value="reél">reél</option>

                                  </select>
                                </div>
                              </div>
                            </div>
                          </div>

                          <div class="col-md-4 col-lg-6">
                              <div class="form-group">

                                  <input formControlName="raison_social" type="text" class="form-control" />
                              </div>
                          </div>


                      </div>


                      <div class="row">

                          <div class="col-md-5 col-lg-3">
                              <div class="form-group">
                                  <label class="control-label">exercice fiscal</label>
                                  <input formControlName="exercice_fiscal" type="number" class="form-control" />
                              </div>
                          </div>
                          <div class="col-md-4 col-lg-3">
                              <div class="form-group">
                                  <label class="control-label">sigle de la société</label>
                                  <input formControlName="sigle_societe" type="text" class="form-control" />
                              </div>
                          </div>
                      </div>

                      <div class="row">

                          <div class="col-md-4 col-lg-3">
                              <div class="form-group">
                                  <label class="control-label">numéro Quitance</label>

                          </div>

                                  <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                                  <input formControlName="penalite" type="text" class="form-control" />
                              </div>
                          </div>
                      </div>


                    <div class="row">
