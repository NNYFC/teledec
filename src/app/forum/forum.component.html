<div class="container" style="margin-top: 80px;" >
  <h1 class="card-header">Forum </h1>
<h3 class=" text-center"><form action=""></form></h3>
<div class="messaging">
      <div class="inbox_msg">

        <div class="mesgs">

          <div class="msg_history" *ngFor="let message of messagesList">
            <div *ngIf="message.id_personne.id != userId" class="incoming_msg">
              <div class="incoming_msg_img"> <img src="https://ptetutorials.com/images/user-profile.png" alt="sunil">{{message.id_personne.nom}} </div>
              <div class="received_msg">
                <div class="received_withd_msg">
                  <p>{{message.libelle}}</p>
                  <span class="time_date"> {{message.date}}</span></div>
              </div>
            </div>
            <div *ngIf="message.id_personne.id==userId" class="outgoing_msg">
              <div class="sent_msg">
                <p>{{message.libelle}}</p>
                <span class="time_date">{{message.date}}</span> </div>
            </div>


          </div>
          <form [formGroup]="loginForm" (ngSubmit)="loginProjet()">
            <div class="type_msg">
              <div class="input_msg_write">
                <input formControlName="message"  type="text" class="write_msg" placeholder="Type a message" />
                <button class="msg_send_btn" type="submit"><i class="fa fa-paper-plane-o" aria-hidden="true">Envoye</i></button>
              </div>
            </div>
          </form>

        </div>

      </div>
