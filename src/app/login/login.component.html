
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

    <div class="wrapper fadeInDown">
        <div id="formContent">
          <!-- Tabs Titles -->

          <!-- Icon -->
          <div class="fadeIn first">
            <img src="./../../assets/image2.jpg" id="icon" alt="User Icon" />
            <h1>login</h1>
          </div>
          <h6 style="color:orange">{{response}}</h6>

          <!-- Login Form -->
          <form [formGroup]="loginForm" (ngSubmit)="loginProjet()">

            <input type="email" name="email" id="email"  formControlName="email"  class="form-control input-lg" placeholder="Email Address" tabindex="2">

            <div class="row">
                <div class="col-xs-12 col-sm-6 col-md-6">
                    <div class="form-group">
                        <input type="password" name="password" id="password" formControlName="password" class="form-control input-lg" placeholder="Password" tabindex="5">
                    </div>
                </div>
                <div class="col-xs-12 col-sm-6 col-md-6">

                </div>
            </div>
            <a class="underlineHover" href="creer-compte.html">mot de passe oublié</a>

            <button type="submit"> s'identifier</button>

          </form>
          <div id="formFooter">
            <h5>remplir les champs et s'identifier</h5>

           <!--
            <a class="underlineHover" routerLink="/declaration" href="">s'identifier</a> -->
          </div>

          <!-- Remind Passowrd -->
          <div id="formFooter">
            <h5>vous avez deja un compte ?</h5>
            <a class="underlineHover" routerLink="/creer compte" href="">créer compte</a>

          </div>

          <div id="formFooter">
            <h5></h5>
            <a class="underlineHover" routerLink="/" href="">retour</a>

          </div>

        </div>
      </div>
